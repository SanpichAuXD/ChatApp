
<!DOCTYPE html>
<html>
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
    <title>Chat APP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sauce/css/signup.css' %}">
  </head>
  <body>
    <div class="sign-up-box">
        <div class="box">
            <h3 style="color: black;; font-size: 1.5625rem;">Sign Up</h3>      
        </div>
        <div class="sign-up">
            <label  class="form-label">Username</label>
            <input type="username" class="form-control" placeholder="username">
        </div><br>
        <div class="sign-up">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@example.com">
        </div><br>
        <div class="sign-up">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="sign-up" placeholder="Password">
        </div><br>
        <div class="sign-up">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="sign-up" placeholder="Confirm Password">
        </div><br><br>
        <div class="sign-up">
            <button  class="button1 ">Sign Up !!</button>
        </div>
    </div>
</html>
