<!DOCTYPE html>
<html>
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <title>Home-Chat APP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sauce/css/home.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="font-size: 1.75rem;">
        <a class="navbar-brand" href="#">ChatWithMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" style="text-decoration: none;" aria-current="page" href="#">Chat Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" href="#">Profile</a>
            </li>
          </ul>
        </div>
        {% if user.is_authenticated %}
        <a href="/profile" style="text-align: right; text-decoration: none;">{{user.username}}</a>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <a href="/logout" style="text-align: right; text-decoration: none;">Logout</a>
        {% endif %}
      </div>
    </nav>
  </head>
  <body>
   {% if user.is_authenticated %}
      <h1 style="text-align: center; color: white;">Hello , {{user.username}}</h1>
      <div class="home-box">
        <h3 style="text-align: center; color: black; font-family: Anton; font-size:3rem ;">Chat Room</h3>
        <br>
        <div class="home">
          <label for="exampleInput" class="form-label">Name</label>
          <input type="username" name="Name" class="form-control" id="input" placeholder="Name">
          <br>
          <label for="exampleInputPassword1" class="form-label">Chat Room name</label>
          <input type="password" name="Room"class="form-control" id="input" placeholder="Room">
        <br>
          <button type="submit" class="button-home" style="font-family:Bangers; font-size:1.945rem;">Let's Chat</button>
        </div>
      </div>
   {% else %}
    <div class="home-box">
      <h3 style="text-align: center; color: black; font-family: Anton; font-size:1.5625rem text;">Home</h3>
      <br>
      <div class="home">
      <h3> You need to Log in or Sign Up </h3>
      <br>
      <form action="/login">
      <button type="submit" class="button1 button-home">Login</button>
      </form>
      <br>
      <form action="/signup">
      <button type="submit" class="button1 button-home">Sign up</button>
      </form>
      </div>
    </div>
   {% endif %}
  </body>
</html>
