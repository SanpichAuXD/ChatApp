<!DOCTYPE html>
<html>
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Chat APP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sauce/css/home.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="font-size: 1.75rem;">
        <a class="navbar-brand" href="#">ChatWithMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" style="text-decoration: none;" aria-current="page" href="#">Chat Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" href="#">Setting</a>
            </li>
          </ul>
        </div>
        {% if user.is_authenticated %}
        <a href="/logout" style="text-align: right; text-decoration: none;">Log out</a>
        {% endif %}
      </div>
    </nav>
  </head>
  <body>
   {% if user.is_authenticated %}
      <h2>Hello , {{user.username}}</h2>
   {% else %}
      <h2> You need to Log in or Sign Up </h2>
      <form action="/login">
      <button type="submit" class="button1">Login</button>
      </form>
      <br><br>
      <form action="/signup">
      <button type="submit" class="button1">Sign up</button>
      </form>
   {% endif %}
</html>
