<!DOCTYPE html>
<html>
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <title>Login-Chat APP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sauce/css/login.css' %}">
  </head>
  <body>  
    {% if messages%}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
    <h2 style="text-align: center;">{{message}}</h2>
    {% endfor %}
    {% endif %}
    </div>
    <div class="background">
     <div class="login-box">
        <h3 style="text-align: center; color: black; font-size:2rem ; font-family: Anton ">Login</h3>
        <br>     
        <form action="login" method="post">
        {% csrf_token %}
          <div class="login">
            <label for="exampleInput" class="form-label">Username</label>
            <img class="input" src={% static 'sauce/images/username.png' %} width="25">
            <input type="username" name="username" class="form-control" id="input" placeholder="username">
            <br>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <img class="input" src={% static 'sauce/images/password.png' %} width="25">
            <input  type="password" name="password"class="form-control" id="input" placeholder="Password">
          <br>
            <button type="submit" class="button1">Login</button>
            <br>
            <a href="signup" style="text-decoration: none;">Sign Up</a>
          </div>
        </form>
     </div>
    </div>
  </body>
</html>
